<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Note</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body { background: #191919; color: #fff; font-family: 'Inter', sans-serif; }
        .share-container { max-width: 700px; margin: 40px auto; background: #232323; border-radius: 10px; box-shadow: 0 2px 16px #0004; padding: 32px; }
        .share-header { display: flex; align-items: center; gap: 12px; margin-bottom: 24px; }
        .share-header h1 { font-size: 1.5rem; margin: 0; color: #fff; }
        .share-header .badge { background: #3b82f6; color: #fff; border-radius: 6px; padding: 4px 10px; font-size: 0.9rem; margin-left: 10px; }
        .note-content-view { background: #1a1a1a; border-radius: 8px; padding: 24px; min-height: 200px; font-size: 1.1rem; }
        .note-content-edit { width: 100%; min-height: 200px; background: #232323; color: #fff; border: 1px solid #444; border-radius: 8px; padding: 16px; font-size: 1.1rem; margin-bottom: 16px; }
        .share-actions { margin-top: 24px; display: flex; gap: 12px; }
        .share-actions .btn { padding: 10px 18px; border-radius: 6px; border: none; font-size: 1rem; cursor: pointer; }
        .btn-primary { background: #3b82f6; color: #fff; }
        .btn-secondary { background: #374151; color: #d1d5db; }
        .save-status { margin-left: 16px; font-size: 0.95rem; }
    </style>
</head>
<body>
    <div class="share-container">
        <div class="share-header">
            <i class="fas fa-share-alt"></i>
            <h1>Shared Note</h1>
            <span class="badge">{{ 'Editable' if permission == 'edit' else 'View Only' }}</span>
        </div>
        {% if permission == 'edit' %}
            <textarea id="sharedNoteEditor" class="note-content-edit">{{ note_content|e }}</textarea>
            <div class="share-actions">
                <button class="btn btn-primary" onclick="saveSharedNote()"><i class="fas fa-save"></i> Save</button>
                <span id="saveStatus" class="save-status"></span>
            </div>
        {% else %}
            <div class="note-content-view">{{ note_content|e }}</div>
        {% endif %}
        <div style="margin-top:32px; color:#aaa; font-size:0.95rem;">
            <i class="fas fa-link"></i> <b>Share Link:</b> <input type="text" value="{{ public_url }}/share/note/{{ share_id }}" readonly style="width:60%;background:#232323;color:#fff;border:none;outline:none;"> <button class="btn btn-secondary" onclick="copyShareLink()"><i class="fas fa-copy"></i> Copy</button>
        </div>
    </div>
    {% if permission == 'edit' %}
    <script>
    function saveSharedNote() {
        const content = document.getElementById('sharedNoteEditor').value;
        const status = document.getElementById('saveStatus');
        status.textContent = 'Saving...';
        fetch('/api/notes/share/update_content', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ share_id: '{{ share_id }}', content: content })
        })
        .then(r => r.json())
        .then(data => {
            if (data.success) {
                status.textContent = 'Saved!';
                setTimeout(() => { status.textContent = ''; }, 2000);
            } else {
                status.textContent = 'Save failed.';
            }
        })
        .catch(() => { status.textContent = 'Save failed.'; });
    }
    </script>
    {% endif %}
    <script>
    function copyShareLink() {
        const input = document.querySelector('input[type="text"]');
        input.select();
        document.execCommand('copy');
        input.blur();
    }
    </script>
</body>
</html>
